<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather App!</title>
</head>

<body>
    <div class="container" id="container">
        <div class="longAndLatInput" id="longLatInput">
            <input type="text" placeholder="input your latitude" id="latitude" class="latitude">
            <input type="text" placeholder="input your longitude" id="longitude" class="longitude">

            <div id="buttons" class="buttons" type="submit">
                <button id="buttonOne">Weather For Your Location</button>
                <button id="buttonTwo">Weather By Long & Lat</button>
            </div>
            <div id="weather-details" class="weather-details">
                <p id="temperature"></p>
                <p id="condition"></p>
                
            </div>

        </div>
    </div>

</body>

</html>
